<html>
	<head></head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		$(function () {
			var socket = io();
			var data;
			$('form').submit(function()
			{
				data = {eventTitle : $('#ntitle').val(), noticeType: $('#noticeType').val(), noticeMsg : $('#message').val(), eventlocation : $('#nlocation').val(), eventDate : $('#edate').val()};
				socket.emit('noticemsg', data);
				$('#ntitle').val('');
				$('#nlocation').val('');
				$('#message').val('');
				$('#noticeType').val('none');
				return false;
			});
		});
	</script>
	<body>
		<form action="" method="post" style="text-align:center;">
			<select id="noticeType">
				<option value="none">Default</option>
				<option value="announcement">Announcement</option>
				<option value="event">Event</option>
				<option value="reminder">Reminder</option>
			</select><br/>
			<input type="text" id="ntitle"/><br/>
			<input type="text" id="nlocation"/><br/>
			<input type="date" id="edate" /> <br />
			<textarea id="message" rows="20" cols="100" ></textarea><br/>
			<input type="submit" name="join" id="join" value="Send Notice" />
		</form>
	</body>
</html>
